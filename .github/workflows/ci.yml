# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read # Необходимо для checkout
  # Для Coveralls v2+ с GITHUB_TOKEN:
  checks: write   # Для отправки статуса
  pull-requests: write # Для комментариев в PR (опционально)

jobs:
  test:
    name: ${{ matrix.tox-env }} on Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # Можно добавить [windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include: # Добавляем lint и typing только для Python 3.13
          - python-version: '3.13'
            tox-env: lint
          - python-version: '3.13'
            tox-env: typing
          # Добавляем тестовые окружения для каждой версии Python
          - python-version: '3.9'
            tox-env: py39
          - python-version: '3.10'
            tox-env: py310
          - python-version: '3.11'
            tox-env: py311
          - python-version: '3.12'
            tox-env: py312
          - python-version: '3.13'
            tox-env: py313

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv and tox
      run: |
        python -m pip install --upgrade pip uv
        uv pip install tox tox-uv # Устанавливаем только tox и плагин

    - name: Run tox environment (${{ matrix.tox-env }})
      run: tox -e ${{ matrix.tox-env }}
      env:
        # Переменные окружения, если нужны для тестов
        # MY_API_KEY: ${{ secrets.MY_API_KEY_FOR_TESTS }}
        PYTHON_VERSION: ${{ matrix.python-version }}

    # --- Загрузка покрытия (только для тестовых окружений) ---
    - name: Upload coverage to Codecov
      # Запускаем только если это тестовое окружение (pyXX), а не lint/typing
      if: startsWith(matrix.tox-env, 'py')
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml # Путь указан в tox.ini
        flags: python${{ matrix.python-version }} # Флаги для UI Codecov
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: true
      # Обработка ошибок токена (опционально, но полезно для PR от форков)
      continue-on-error: true # Не ронять CI, если токен недоступен (например, в PR от форков)

    - name: Upload coverage to Coveralls
      # Запускаем только если это тестовое окружение (pyXX)
      if: startsWith(matrix.tox-env, 'py')
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} # Используем встроенный токен
        # repo_token: ${{ secrets.COVERALLS_REPO_TOKEN }} # Можно использовать явный токен, если GITHUB_TOKEN не сработает
        path-to-lcov: ./coverage.lcov # Путь указан в tox.ini
        flag-name: run-${{ matrix.python-version }} # Флаг для группировки
        parallel: true # Указываем, что это часть параллельной сборки

  # Завершающий джоб для Coveralls (нужен при parallel: true)
  coveralls-finish:
    name: Mark Coveralls build as finished
    needs: test # Запускается после ВСЕХ джобов 'test'
    runs-on: ubuntu-latest
    # Запускать, даже если некоторые джобы 'test' упали (чтобы все равно отправить отчет)
    # if: always() # Раскомментируй, если хочешь отправлять отчет даже при падении тестов
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # repo_token: ${{ secrets.COVERALLS_REPO_TOKEN }}
        parallel-finished: true
        # Опционально: Указать build-number, если автодетекция не сработает
        # build-number: ${{ github.run_id }}